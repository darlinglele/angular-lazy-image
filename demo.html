<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Demo of Angular Local Storage Module</title>
    <link href='angular-lazy-image.css' rel="stylesheet">
</head>
<body ng-app="demoApp">


<div ng-controller="demoController as vm" id="images" style="height: 600px; overflow: scroll">
    <lazy-image class="lazy-image" width="500px" height="200px" thumbnail="{{vm.thumbnail}}"
                original="{{vm.original}}"></lazy-image>

</div>
<script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
<script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='angular-lazy-image.js'></script>

<script>
    for (var i = 1; i < 20; i++) {
        var lazyImage = $('<lazy-image class="lazy-image" width="500px" height="200px" ></lazy-image>');
        lazyImage.attr({thumbnail: "images/" + i + ".png", original: "images/" + i + "x.png"});
        $('#images').append(lazyImage);
    }


    angular.module('demoApp', ['ngLazyImage']).controller('demoController', function () {
        var vm = this;
        vm.thumbnail = "images/0.png";
        vm.original = "images/0x.png";
    });

</script>
</body>
</html>
